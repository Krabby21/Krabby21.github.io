<!DOCTYPE html>
<html lang="en">
<link rel='stylesheet' href='../style.css'/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <header>
        <h1>Mein Portfolio<br/>Florian Krawinkel</h1>
    </header>
    
    <h2>JPGs</h2>
    <p>JPGs are good for photos.</p>
    <img src="images/mochi.jpg" width="75" alt = "A mochi ball">

    <h2>GIFs</h2>
    <p>Gifs are good for animations</p>
    <img src="images/mochi.gif" width="75" alt = "A mochi ball">

    <h2>PNGs</h2>
    <p>PNGs are great for logos</p>
    <img src="Images/mochi.png" width="75" alt = "A mochi ball">

    <h2>SVGs</h2>
    <p>SVGs sind Vector Dateien, dadurch können diese auf jede Größe angepasst werden ohne das die Qualität gemindert wird</p>
    <img src="images/mochi.svg" alt = "A mochi ball">

</body>
</html>
